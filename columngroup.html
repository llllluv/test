<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Column Group - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
<script type="text/javascript">
    $(function () {
        var aa = $("td[field=itemid] div");  //找到对应的field，选择其下的div标签，然后将高度设置为36
        if(aa!=null)
        aa.css("height", 36);       //为什么将行高设置为36？因为easyUI 认为，一行高度为18 跨两行就是18*2

    });  
</script>
</head>
<body>
	<h2>Column Group</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>The header cells can be merged. Useful to group columns under a category.</div>
	</div>
	<div style="margin:10px 0;"></div>
	<table class="easyui-datagrid" title="Column Group" style="width:700px;height:250px"
			data-options="rownumbers:true,autoRowHeight:true,singleSelect:true,url:'../datagrid/datagrid_data1.json'">
		<thead>
			<tr>
				<th data-options="field:'itemid',idField:'aa',width:100" rowspan="2">Item<br /> ID</th>
				<th data-options="field:'productid',width:100" rowspan="2">Product</th>
				<th colspan="4">Item Details</th>
			</tr>
			<tr>
				<th data-options="field:'listprice',width:80,align:'right'">List Price</th>
				<th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
				<th data-options="field:'attr1',width:240">Attribute</th>
				<th data-options="field:'status',width:60,align:'center'">Status</th>
			</tr>
		</thead>
	</table>

</body>
</html>
